<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/web.html}"
      lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Xem điểm thi PTIT</title>
</head>
<body>
    <div layout:fragment="content" style="height: 553px">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-7 mb-3">
                    <div class="input-group mt-5" data-toggle="popover" data-content = "Nhập mã sinh viên hoặc họ tên">
                        <input id="studentInput" type="text" class="form-control" placeholder="Nhập mã sinh viên hoặc họ tên...">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                        </div>
                    </div>

                    <div  id="studentSuggest" class="list-group overflow-auto">
<!--                        students data here-->
                    </div>
                </div>
                <div class="col-lg-12 mt-3 mb-6">
                    <div id="scores" class="card" style="display: none">
                        <div class="card-header text-center">
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                            </div>
                            <div class="text-center mt-2">Loading dữ liệu. Đợi xíu...</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h4 class="header-title mb-3 ml-1"></h4>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-4 float-right">
                                    <div class="form-group float-right text-right">
                                        <label class="col-form-label sr-only">Kỳ học</label>
                                        <select id="semester" class="form-control form-inline">
                                            <option selected>20191</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="single-table">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped text-center">
                                        <thead class="text-uppercase bg-deepblue">
                                        <tr>
                                            <th scope="col">Mã MH</th>
                                            <th scope="col">Tên MH</th>
                                            <th scope="col">Số TC</th>
                                            <th scope="col">CC</th>
                                            <th scope="col">KT</th>
                                            <th scope="col">TN-TH</th>
                                            <th scope="col">BTL</th>
                                            <th scope="col">Thi</th>
                                            <th scope="col">TK(10)</th>
                                            <th scope="col">tk(CH)</th>
                                            <th scope="col">Ghi chú</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white text-center">
                            <p class="ml-5">Điểm trung bình học kỳ: <strong id="termPointAverage" class="ml-2"></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="searchApiUrl" style="display: none" th:href="@{/api/students/search/}"></a>
        <a id="getTranscriptApiUrl" style="display: none" th:href="@{/api/scores/transcript/}"></a>
    </div>


<script layout:fragment="script">

</script>

</body>
</html>
