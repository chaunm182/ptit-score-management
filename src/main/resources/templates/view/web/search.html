<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/web.html}"
      lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Xem điểm thi PTIT</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-md-8 col-sm-12 mb-3">
                    <div class="alert alert-info mt-3" role="alert" style="padding-top: 7px;padding-bottom: 7px">
                        <div class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" >
                                <th:block th:each="subject,state : ${listSubject}">
                                    <div th:if="${state.first}" class="carousel-item active">
                                        Thông báo: Cập nhật điểm thi môn học <strong th:text="${subject.name}"></strong> kỳ <strong>20192</strong>
                                    </div>
                                    <div th:unless="${state.first}" class="carousel-item">
                                        Thông báo: Cập nhật điểm thi môn học <strong th:text="${subject.name}"></strong> kỳ <strong>20192</strong>
                                    </div>
                                </th:block>

                            </div>
                        </div>

                    </div>
                    <div class="input-group mt-3">
                        <input id="studentInput" autofocus type="text" class="form-control" placeholder="Nhập mã sinh viên hoặc họ tên...">
                        <div class="input-group-append">
                            <span class="input-group-text" id="icon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>

                </div>
                <div class="col-lg-12 mt-2 mb-6">
                    <div id="scores" class="card" style="display: none">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h4 class="header-title mb-3 ml-1"></h4>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-4 float-right">
                                    <div class="form-group float-right text-right">
                                        <label class="col-form-label sr-only">Kỳ học</label>
                                        <select id="semester" class="form-control form-inline">
                                            <option>20192</option>
                                            <option>20191</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="single-table">
                                <div class="table-responsive">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white text-center">
                            <p class="text-dark">Điểm trung bình học kỳ(hệ 4): <strong id="termPointAverage" class="ml-1"></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="searchApiUrl" style="display: none" th:href="@{/api/students/search/}"></a>
        <a id="getTranscriptApiUrl" style="display: none" th:href="@{/api/scores/transcript/}"></a>
    </div>


<script layout:fragment="script">
    $(document).ready(function () {
        activeMenu('#menuSearch');
    })
</script>

</body>
</html>
